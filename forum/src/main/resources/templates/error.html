<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <div th:replace="include/header :: head(~{::title}, ~{}, ~{})">
    <title th:text="${'出错了 - ' + globalConfig.websiteName}">
      出错了 - 在线问答论坛系统
    </title>
  </div>
  <body>
    <div th:replace="include/navbar :: header"></div>

    <div th:replace="include/container :: container_all(~{::content})">
      <content>
        <div
          style="
            background-color: #fff;
            text-align: center;
            height: 700px;
            margin-bottom: 20px;
            padding-top: 265px;
          "
        >
          <p>
            <!--            <span style="font-size: 30px">访问出错！</span>-->
            <span
              th:if="${!#strings.isEmpty(toast)}"
              th:text="${'访问出错：' + toast}"
              style="font-size: 35px; color: #2aacc9"
              >系统异常</span
            >
          </p>
        </div>
      </content>
    </div>

    <div th:replace="include/footer :: footer"></div>
  </body>
</html>
